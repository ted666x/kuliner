<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Sign UP</title>

    <section>
            <nav class="navbar navbar-expand-lg navbar-light "
            style="background-image: linear-gradient(to right, #e600e6 , #330033); " class="nav-menu">
            <a class="navbar-brand" href="index.html" style=" color:white ; font-family:Segoe Script">
                <img src="img/logo.png" style="margin-left: 75%;" width="40" height="35"
                    class="d-inline-block align-top" alt="kuy.com">
                KUY.com
            </a>
    </section>

     <div class="container">
            <div class="card" style="margin-top:10%">
               <div class="card-header">
                  Sign Up
               </div>
               <div class="card-body">
               <div id="error-msg" class="alert alert-danger" style="display:none" role="alert"></div>
                  <form name="login-form" action="/login.php"  id="login-form" method="post">
                     <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" class="form-control" name="username" id="username" placeholder="username">
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                     </div>
                     <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                         </div>
                     <button type="submit" id="login" class="btn btn-primary">Buat Akun</button>
                  </form>
               </div>
            </div>
         </div>
     
     
</head>

<body>

      <!--CSS-->
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/progression.min.css">
    <!--jQuery-->
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/progression.min.js"></script>
  <script type="text/javascript">
		$(function(){
		  $("#registerform").progression({
			tooltipWidth: '200',
			tooltipPosition: 'right',
			tooltipOffset: '0',
			showProgressBar: false,
			showHelper: true,
			tooltipFontSize: '14',
			tooltipFontColor: 'fff',
			progressBarBackground: 'fff',
			progressBarColor: '7ea2de',
			tooltipBackgroundColor: 'a5bce5',
			tooltipPadding: '7',
			tooltipAnimate: true
		  }).submit(function(e){
			e.preventDefault();
		  });
		  
		  $('#username').on('blur', function(){
			var currval = $(this).val();
			
			if(currval.length < 6) {
			  $(this).next('.errmsg').slideDown();
			} else {
			  // username minimal 6 atau lebih
			  $(this).next('.errmsg').slideUp();
			}
		  });
		  
		  $('#email').on('blur', function(){

			var mailval = $(this).val();
			
			var pattern = new RegExp(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/);
			if(!pattern.test(mailval)) {
			  $(this).next('.errmsg').slideDown();
			} else {
			  $(this).next('.errmsg').slideUp();
			}
		  });
		  
		  $('#password2').on('blur', function(){
			var pwone = $('#password1').val();
			var pwtwo = $(this).val();
			
			if(pwtwo.length < 1 || pwone != pwtwo) {
			  $(this).next('.errmsg').slideDown();
			} else if(pwone == pwtwo) {
			  // menggunakan pasword dan konfirmasi password
			  $(this).next('.errmsg').slideUp();
			}
		  });
		});
        </body>
</html>
